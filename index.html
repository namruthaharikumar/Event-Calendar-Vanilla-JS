<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender Project</title>
</head>
<script type="application/javascript" src="calender.js"></script>
<link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="calenderstyling.css">
<script type="text/css" rel="calender.css"></script>
<body>
<h1>
    This is an event Calender
</h1>
<select id="month" class="btn btn-primary dropdown-toggle" ></select>
<span><select id="year" class="btn btn-primary dropdown-toggle"></select></span>
<div id="table-div"></div>
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
       <div  class="header"><span class="close">&times;</span>
        <b style="font-size: 31px">Event Creator</b>
           </div>
             <div class="fieldset">
                <div class='col-25'>Event Name</div>
                 <div class="col-75">
                     <input class="input-class event-name">
                 </div>

            </div>
            <div class="fieldset">
                <div class="col-25">From</div>
                <div class="col-75">
                    <input  type="number" class="from-val" min= "1" max = "12">
                    <select id="from" role="switch" aria-checked="false">
                        <option>AM</option>
                        <option selected>PM</option>
                    </select>
                </div>
            </div>
            <div class="fieldset">
                <div class="col-25">TO</div>
                <div class="col-75">
                    <input type="number" class="to-val" min= "1" max = "12">
                    <select id="to" role="switch" aria-checked="false">
                        <option>AM</option>
                        <option selected>PM</option>
                    </select>
                </div>
            </div>
            <div class=" fieldset btn-fields">
                <button class="button-grp-modal btn-danger cancel-btn">Cancel</button>
                <button class="button-grp-modal btn-primary save-btn">Save</button>
            </div>
    </div>
</div>


</div>
<script>
    calender();
</script>
</body>
</html>
